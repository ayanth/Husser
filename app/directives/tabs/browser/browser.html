<div>
    <div class="row">
        <div class="col-xs-1">
            <button ng-click="go(-1);">Back</button>
            <button ng-click="go(1);">Next</button>
            <div class="col-xs-10">
                <input class="form-control" ng-model="tab.src">
            </div>
            <div class="col-xs-1">
                <button ng-click="navigate(tab.src);">Go</button>
            </div>
        </div>
    </div>
    <hr>
</div>
